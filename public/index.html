<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìª LynchFM Radio - –ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .player-container {
            margin: 30px 0;
        }
        audio {
            width: 100%;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            margin: 20px 0;
        }
        .status-offline {
            background: rgba(255, 50, 50, 0.15);
            border: 1px solid #ff3232;
            color: #ff3232;
        }
        .status-online {
            background: rgba(0, 255, 100, 0.15);
            border: 1px solid #00ff64;
            color: #00ff64;
        }
        .status-broadcast {
            background: rgba(255, 0, 0, 0.15);
            border: 1px solid #ff0000;
            color: #ff0000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stat {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label {
            color: #aaa;
            font-size: 0.9em;
        }
        .now-playing {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-style: italic;
            min-height: 24px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìª LynchFM</h1>
        <div class="subtitle">–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</div>
        
        <div class="player-container">
            <audio id="audioPlayer" controls autoplay>
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä
            </audio>
        </div>
        
        <div id="status" class="status status-offline">
            <div class="dot">‚óè</div>
            <span>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</span>
        </div>
        
        <div id="nowPlaying" class="now-playing">
            –û–∂–∏–¥–∞–Ω–∏–µ –Ω–∞—á–∞–ª–∞ —ç—Ñ–∏—Ä–∞...
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="listenerCount">0</div>
                <div class="stat-label">–°–ª—É—à–∞—Ç–µ–ª–µ–π</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bitrate">‚Äì</div>
                <div class="stat-label">–ö–∞—á–µ—Å—Ç–≤–æ</div>
            </div>
        </div>
        
        <div class="footer">
            LynchFM Radio ¬© 2024
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const statusEl = document.getElementById('status');
        const nowPlayingEl = document.getElementById('nowPlaying');
        const listenerCountEl = document.getElementById('listenerCount');
        const bitrateEl = document.getElementById('bitrate');
        
        // WebSocket
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}`;
        let ws = null;
        let currentBlobUrl = null;
        let bytesReceived = 0;
        let lastUpdate = Date.now();
        
        function connect() {
            console.log('–ü–æ–¥–∫–ª—é—á–∞–µ–º—Å—è –∫:', wsUrl);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'online');
                
                ws.send(JSON.stringify({
                    type: 'register-listener',
                    timestamp: Date.now()
                }));
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –±–∏—Ç—Ä–µ–π—Ç–∞
                setInterval(updateBitrate, 1000);
            };
            
            ws.onmessage = (event) => {
                // –ê—É–¥–∏–æ –¥–∞–Ω–Ω—ã–µ
                if (event.data instanceof Blob) {
                    bytesReceived += event.data.size;
                    playAudioBlob(event.data);
                    updateStatus('üî¥ –í –≠–§–ò–†–ï', 'broadcast');
                    nowPlayingEl.textContent = '–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä';
                    return;
                }
                
                if (event.data instanceof ArrayBuffer) {
                    bytesReceived += event.data.byteLength;
                    const blob = new Blob([event.data], { type: 'audio/webm' });
                    playAudioBlob(blob);
                    updateStatus('üî¥ –í –≠–§–ò–†–ï', 'broadcast');
                    nowPlayingEl.textContent = '–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä';
                    return;
                }
                
                // –¢–µ–∫—Å—Ç–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                if (typeof event.data === 'string') {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'listeners') {
                            listenerCountEl.textContent = data.count;
                        }
                        
                        if (data.type === 'track-info') {
                            nowPlayingEl.textContent = `${data.artist || '–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å'} - ${data.title || '–¢—Ä–µ–∫'}`;
                        }
                    } catch (e) {
                        console.log('–¢–µ–∫—Å—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', event.data);
                    }
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket –∑–∞–∫—Ä—ã—Ç');
                updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ', 'offline');
                setTimeout(connect, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
                updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'offline');
            };
        }
        
        function playAudioBlob(blob) {
            // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π URL
            if (currentBlobUrl) {
                URL.revokeObjectURL(currentBlobUrl);
            }
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π URL –¥–ª—è Blob
            currentBlobUrl = URL.createObjectURL(blob);
            audioPlayer.src = currentBlobUrl;
            
            // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
            audioPlayer.play().catch(e => {
                console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
            });
        }
        
        function updateStatus(text, type) {
            const dot = statusEl.querySelector('.dot');
            dot.style.color = type === 'online' ? '#00ff64' : 
                             type === 'broadcast' ? '#ff0000' : '#ff3232';
            
            if (type === 'broadcast') {
                dot.style.animation = 'pulse 2s infinite';
            } else {
                dot.style.animation = 'none';
            }
            
            statusEl.querySelector('span').textContent = text;
            statusEl.className = `status status-${type}`;
        }
        
        function updateBitrate() {
            const now = Date.now();
            const elapsed = (now - lastUpdate) / 1000;
            
            if (elapsed > 0 && bytesReceived > 0) {
                const kbps = Math.round((bytesReceived * 8) / (elapsed * 1000));
                bitrateEl.textContent = `${kbps} kbps`;
                bytesReceived = 0;
            }
            
            lastUpdate = now;
        }
        
        // –ó–∞–ø—É—Å–∫
        window.addEventListener('load', connect);
        
        // –û—á–∏—Å—Ç–∫–∞
        window.addEventListener('beforeunload', () => {
            if (ws) ws.close();
            if (currentBlobUrl) {
                URL.revokeObjectURL(currentBlobUrl);
            }
        });
    </script>
</body>
</html>
