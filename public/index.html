<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LynchFM — Прямой эфир</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .player-card { background: #2a2a2a; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; border: 2px solid #ff0055; }
        .status { color: #ff0055; font-weight: bold; margin-bottom: 10px; }
        button { background: #ff0055; border: none; color: white; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-size: 18px; transition: 0.3s; }
        button:hover { transform: scale(1.05); background: #ff3377; }
        .listeners { margin-top: 20px; font-size: 0.8em; opacity: 0.7; }
    </style>
</head>
<body>
    <div class="player-card">
        <div id="status" class="status">● ОЖИДАНИЕ ЭФИРА</div>
        <h1>LynchFM</h1>
        <p>Нажми "Слушать", чтобы подключиться к потоку</p>
        <button id="playBtn">СЛУШАТЬ ЭФИР</button>
        <div class="listeners">Слушателей онлайн: <span id="count">0</span></div>
    </div>

    <script>
        const socket = io();
        const playBtn = document.getElementById('playBtn');
        const countSpan = document.getElementById('count');
        const statusDiv = document.getElementById('status');
        
        let audioCtx;
        let nextStartTime = 0;

        socket.on('listeners-count', (count) => { countSpan.innerText = count; });

        playBtn.onclick = () => {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                playBtn.innerText = "В ЭФИРЕ";
                playBtn.style.background = "#444";
                statusDiv.innerText = "● ПРЯМОЙ ЭФИР";
            }
        };

        socket.on('audio-data', async (data) => {
            if (!audioCtx || audioCtx.state === 'suspended') return;

            try {
                const buffer = await audioCtx.decodeAudioData(data);
                const source = audioCtx.createBufferSource();
                source.buffer = buffer;
                source.connect(audioCtx.destination);
                
                // Синхронизация потока
                const currentTime = audioCtx.currentTime;
                if (nextStartTime < currentTime) nextStartTime = currentTime;
                source.start(nextStartTime);
                nextStartTime += buffer.duration;
            } catch (e) {
                console.error("Ошибка декодирования аудио", e);
            }
        });
    </script>
</body>
</html>
