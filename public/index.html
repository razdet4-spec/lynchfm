<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LynchFM Radio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .offline { background: rgba(255, 50, 50, 0.2); color: #ff3232; }
        .online { background: rgba(0, 255, 100, 0.2); color: #00ff64; }
        .broadcast { background: rgba(255, 0, 0, 0.2); color: #ff0000; }
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .info {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LynchFM</h1>
        <div class="status offline" id="status">ОФФЛАЙН</div>
        <audio id="player" controls autoplay>Ваш браузер не поддерживает аудио</audio>
        <div id="nowPlaying">Ожидание трансляции...</div>
        <div class="info">Прямой эфир в реальном времени</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const statusEl = document.getElementById('status');
        const nowPlayingEl = document.getElementById('nowPlaying');
        
        // WebSocket
        const ws = new WebSocket("wss://" + window.location.host);
        let currentTrack = null;
        
        ws.onopen = () => {
            statusEl.textContent = 'ОНЛАЙН';
            statusEl.className = 'status online';
            nowPlayingEl.textContent = 'Ожидание эфира...';
        };
        
        ws.onmessage = (event) => {
            // Если это аудио
            if (event.data instanceof Blob) {
                const url = URL.createObjectURL(event.data);
                player.src = url;
                
                statusEl.textContent = 'В ЭФИРЕ';
                statusEl.className = 'status broadcast';
                
                if (currentTrack) {
                    nowPlayingEl.textContent = currentTrack;
                    currentTrack = null;
                } else {
                    nowPlayingEl.textContent = 'Прямой эфир';
                }
                return;
            }
            
            // Если это текст (информация о треке)
            if (typeof event.data === 'string') {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'track') {
                        currentTrack = data.artist + " - " + data.title;
                        nowPlayingEl.textContent = 'Следующий: ' + currentTrack;
                    }
                } catch(e) {
                    console.log('Текст:', event.data);
                }
            }
        };
        
        ws.onclose = () => {
            statusEl.textContent = 'ОФФЛАЙН';
            statusEl.className = 'status offline';
            setTimeout(() => location.reload(), 3000);
        };
    </script>
</body>
</html>
