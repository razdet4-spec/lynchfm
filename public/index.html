<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìª LynchFM Radio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .offline { background: rgba(255, 50, 50, 0.2); color: #ff3232; }
        .online { background: rgba(0, 255, 100, 0.2); color: #00ff64; }
        .broadcast { background: rgba(255, 0, 0, 0.2); color: #ff0000; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        audio {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }
        .info {
            margin-top: 30px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìª LynchFM</h1>
        <div class="status offline" id="status">üî¥ –û–§–§–õ–ê–ô–ù</div>
        <audio id="player" controls autoplay>–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ</audio>
        <div id="nowPlaying">–û–∂–∏–¥–∞–Ω–∏–µ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏...</div>
        <div class="info">–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const statusEl = document.getElementById('status');
        const nowPlayingEl = document.getElementById('nowPlaying');
        
        // WebSocket
        const ws = new WebSocket(wss://${window.location.host});
        let currentTrack = null;
        
        ws.onopen = () => {
            statusEl.textContent = 'üü¢ –û–ù–õ–ê–ô–ù';
            statusEl.className = 'status online';
            nowPlayingEl.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ —ç—Ñ–∏—Ä–∞...';
        };
        
        ws.onmessage = (event) => {
            // –ï—Å–ª–∏ —ç—Ç–æ –∞—É–¥–∏–æ
            if (event.data instanceof Blob) {
                const url = URL.createObjectURL(event.data);
                player.src = url;
                
                statusEl.textContent = 'üî¥ –í –≠–§–ò–†–ï';
                statusEl.className = 'status broadcast';
                
                if (currentTrack) {
                    nowPlayingEl.textContent = currentTrack;
                    currentTrack = null;
                } else {
                    nowPlayingEl.textContent = '–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä';
                }
                return;
            }
            
            // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—Å—Ç (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—Ä–µ–∫–µ)
            if (typeof event.data === 'string') {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'track') {
                        currentTrack = ${data.artist || '–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å'} - ${data.title || '–¢—Ä–µ–∫'};

nowPlayingEl.textContent = –°–ª–µ–¥—É—é—â–∏–π: ${currentTrack};
                    }
                } catch(e) {
                    console.log('–¢–µ–∫—Å—Ç:', event.data);
                }
            }
        };
        
        ws.onclose = () => {
            statusEl.textContent = 'üî¥ –û–§–§–õ–ê–ô–ù';
            statusEl.className = 'status offline';
            setTimeout(() => location.reload(), 3000);
        };
    </script>
</body>
</html>
