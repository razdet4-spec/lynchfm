<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéôÔ∏è LynchFM –°—Ç—É–¥–∏—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .offline { background: rgba(255, 50, 50, 0.2); border: 1px solid #ff3232; }
        .online { background: rgba(0, 255, 100, 0.2); border: 1px solid #00ff64; }
        .broadcasting { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        .btn {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(45deg, #00b4db, #0083b0);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 180, 219, 0.4);
        }
        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
        }
        .level-meter {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .level-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #00ffaa);
            width: 0%;
            transition: width 0.1s;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ffff;
        }
        .stat-label {
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è LynchFM –°—Ç—É–¥–∏—è</h1>
        <div class="subtitle">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–µ–π</div>
        
        <div class="panel">
            <div id="status" class="status offline">
                ‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É
            </div>
            
            <div class="controls">
                <select id="audioInput">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –º–∏–∫—Ä–æ—Ñ–æ–Ω...</option>
                </select>
                
                <button id="startBtn" class="btn btn-primary">
                    ‚ñ∂Ô∏è –ù–ê–ß–ê–¢–¨ –¢–†–ê–ù–°–õ–Ø–¶–ò–Æ
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                    ‚èπÔ∏è –û–°–¢–ê–ù–û–í–ò–¢–¨ –¢–†–ê–ù–°–õ–Ø–¶–ò–Æ
                </button>
            </div>
            
            <div class="level-meter">
                <div id="levelFill" class="level-fill"></div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="listenersCount">0</div>
                    <div class="stat-label">–°–ª—É—à–∞—Ç–µ–ª–µ–π</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="uptime">0:00</div>
                    <div class="stat-label">–í —ç—Ñ–∏—Ä–µ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const SERVER_URL = 'wss://' + window.location.host;
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let analyser = null;
        let audioStream = null;
        let isBroadcasting = false;
        let startTime = null;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const audioInput = document.getElementById('audioInput');
        const levelFill = document.getElementById('levelFill');
        const listenersCountEl = document.getElementById('listenersCount');
        const uptimeEl = document.getElementById('uptime');
        
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É
        function connectToServer() {
            console.log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É:', SERVER_URL);
            ws = new WebSocket(SERVER_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É');
                updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'online');
                
                // –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º—Å—è –∫–∞–∫ –≤–µ–¥—É—â–∏–π
                ws.send(JSON.stringify({
                    type: 'register-broadcaster',
                    name: '–í–µ–¥—É—â–∏–π',
                    timestamp: Date.now()
                }));
            };
            
            ws.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'listeners') {
                            listenersCountEl.textContent = data.count;
                        }
                    } catch (e) {
                        console.log('–°–æ–æ–±—â–µ–Ω–∏–µ:', event.data);
                    }
                }
            };
            
            ws.onclose = () => {
                console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                updateStatus('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞', 'offline');
                
                if (isBroadcasting) {
                    stopBroadcast();
                }
                
                // –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(connectToServer, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket –æ—à–∏–±–∫–∞:', error);
            };
        }
        
        // –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏ - –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        async function startBroadcast() {
            if (isBroadcasting) return;
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                const selectedDevice = audioInput.value;
                const constraints = {
                    audio: {
                        deviceId: selectedDevice ? { exact: selectedDevice } : undefined,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                };
                
                audioStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // –°–æ–∑–¥–∞–µ–º –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —É—Ä–æ–≤–µ–Ω—å –≥—Ä–æ–º–∫–æ—Å—Ç–∏
                function updateAudioLevel() {
                    if (!analyser) return;
                    
                    const dataArray = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(dataArray);
                    
                    let sum = 0;
                    for (let i = 0; i < dataArray.length; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / dataArray.length;
                    const percent = Math.min(average, 100);
                    
                    levelFill.style.width = percent + '%';
                    
                    if (percent > 80) {
                        levelFill.style.background = 'linear-gradient(90deg, #ff0000, #ff8800)';
                    } else if (percent > 50) {
                        levelFill.style.background = 'linear-gradient(90deg, #ffff00, #00ff00)';
                    } else {
                        levelFill.style.background = 'linear-gradient(90deg, #00ffff, #00ffaa)';
                    }
                    
                    requestAnimationFrame(updateAudioLevel);
                }
                
                updateAudioLevel();
                
                // –ù–ê–°–¢–†–û–ô–ö–ò –î–õ–Ø –ù–ï–ü–†–ï–†–´–í–ù–û–ì–û –ê–£–î–ò–û
                const options = {
                    mimeType: 'audio/webm;codecs=opus',
                    audioBitsPerSecond: 128000
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É codec
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    console.log('WebM/Opus –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º default');
                    options.mimeType = '';
                }
                
                mediaRecorder = new MediaRecorder(audioStream, options);
                
                // –§–ò–ö–°: –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —á–∞–Ω–∫ —Å—Ä–∞–∑—É, –∞ –Ω–µ —Å–æ–±–∏—Ä–∞–µ–º
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                        ws.send(event.data);
                    }
                };
                
                // –°—Ç–∞—Ä—Ç—É–µ–º —Å –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–º 500–º—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
                mediaRecorder.start(500);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                isBroadcasting = true;
                startTime = Date.now();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                updateStatus('üî¥ –í –≠–§–ò–†–ï', 'broadcasting');
                
                console.log('üé§ –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –Ω–∞—á–∞—Ç–∞');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –≤ —ç—Ñ–∏—Ä–µ
                setInterval(() => {
                    if (isBroadcasting) {
                        const seconds = Math.floor((Date.now() - startTime) / 1000);
                        const minutes = Math.floor(seconds / 60);
                        const secs = seconds % 60;
                        uptimeEl.textContent = `${minutes}:${secs.toString().padStart(2, '0')}`;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –Ω–∞—á–∞–ª–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏—é: ' + error.message);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–∏
        function stopBroadcast() {
            if (!isBroadcasting) return;
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            if (audioContext) {
                audioContext.close();
            }
            
            isBroadcasting = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateStatus('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'online');
            
            console.log('üõë –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.className = `status ${type}`;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∞—É–¥–∏–æ—É—Å—Ç—Ä–æ–π—Å—Ç–≤
        async function loadAudioDevices() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                
                audioDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `–ú–∏–∫—Ä–æ—Ñ–æ–Ω ${audioDevices.indexOf(device) + 1}`;
                    audioInput.appendChild(option);
                });
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', err);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', async () => {
            await loadAudioDevices();
            connectToServer();
            
            startBtn.addEventListener('click', startBroadcast);
            stopBtn.addEventListener('click', stopBroadcast);
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                if (isBroadcasting) {
                    stopBroadcast();
                }
                if (ws) {
                    ws.close();
                }
            });
        });
    </script>
</body>
</html>
